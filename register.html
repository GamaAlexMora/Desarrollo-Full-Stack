<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css"> <!-- Añadir CSS de Bootstrap si es necesario -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registro</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script> <!-- Enlazando el script de JavaScript -->
    <script src="scripts.js"></script> <!-- Enlazando el segundo script de JavaScript -->
</body>
</html>
